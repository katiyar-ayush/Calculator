<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <div><input type="text" class="screen" id="res" disabled></div>
            <div class="keypad" id="calcu">
                <button value="%" id="btnPer" onclick="per()">%</button>
                <button value="C" id="btnC"onclick="blank()">C</button>
                <button value="backspace" id="btnBS" onclick="bs()"><img src="images/backspace-removebg.png" height="30%" width="30%"></button>
                <button value="" id="btnDivide" onclick="result('/')" onkeydown="myFunction(event)">/</button>

                <button value="7" id="btn7" onclick="result('7')">7</button>
                <button value="8" id="btn8" onclick="result('8')">8</button>
                <button value="9" id="btn9" onclick="result('9')">9</button>
                <button value="*" id="btnMulti" onclick="result('*')">x</button>

                <button value="4" id="btn4" onclick="result('4')">4</button>
                <button value="5" id="btn5" onclick="result('5')">5</button>
                <button value="6" id="btn6" onclick="result('6')">6</button>
                <button value="+" id="btnAdd" onclick="result('+')">+</button>

                <button value="1" id="btn1" onclick="result('1')">1</button>
                <button value="2" id="btn2" onclick="result('2')">2</button>
                <button value="3" id="btn3" onclick="result('3')">3</button>
                <button value="-" id="btnSub" onclick="result('-')">-</button>

                <button value="0" id="btn0" onclick="result('0')">0</button>
                <button value="00" id="btnDot" onclick="result('.')">.</button>
                <button value="/" id="btnZeroZero" onclick="result('00')">00</button>
                <button value="=" id="btn=" onclick="solution()">=</button>
            </div>
        </div>
    </body>
</html>
